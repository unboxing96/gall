{% extends 'base.html' %}

{% block body %}
  <h1>index</h1>
  {% for article in articles %}
    {{ article.image }}
    {{ article.thumbnail }}
    <img src="{{ article.image.url }}" alt="">
    <img src="{{ article.thumbnail.url }}" alt="">
  {% endfor %}

  <button class="btn btn-primary">
    <a href="{% url 'articles:create' %}" class="text-white text-decoration-none">글 작성</a>
  </button>
{% endblock body %}
