{% extends 'base.html' %}

{% block body %}
  <h1>accounts index</h1>

  <table class="table mt-5">
    <thead class="table-dark">
      <tr>
        <th>이름</th>
        <th>메일 주소</th>
      </tr>
    </thead>
    <tbody>
      {% for user in users %}
        <tr>
          <td>{{ user.username }}</td>
          <td>{{ user.email }}</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock body %}
