{% extends 'base.html' %}

{% block body %}
  <h1>detail</h1>

  <div class="mb-3 mt-5">
    <h3>{{article.title}}</h3>
    <div>{{article.user_name}}
      |
      {{ article.created_at }}</div>
  </div>
  <hr>
  <div class="mb-3">
    <span>{{article.content}}</span>
  </div>
  <hr>
  <a href="{% url 'articles:delete' article.pk %}">삭제</a>
  <a href="{% url 'articles:update' article.pk %}">수정</a>
{% endblock body %}
